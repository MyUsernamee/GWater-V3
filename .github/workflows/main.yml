name: MSBuild

on: [push]

env:
  # Path to the solution file relative to the root of the project.
  SOLUTION_FILE_PATH: .

  # Configuration type to build.
  # You can convert this to a build matrix if you need coverage of multiple configuration types.
  # https://docs.github.com/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
  BUILD_CONFIGURATION: Release

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2

    - name: Add MSBuild to PATH
      uses: microsoft/setup-msbuild@v1.0.2

    - name: Restore NuGet packages
      working-directory: $e̵͡͞n̡͢͝v̛̀͘.̸͝G̵͏I̧T̵̀H̨͞U̢B́_͡͞W̵̸͢Ǫ͜R̢̧͠K̷̵̢S̵̛͘P͟͠A̵̴͝C̸̨̢É̸̕
      run: nuget restore $ȩ͜͝n̸͟͡v͏̶̴.̵̀͠Ś̵͘O̡̕͟L̢̧̕҉̢U͝͝҉̛́T̸͢͡I̧̨̕Ǫ̧͟N̕͡͡_̛́͟F̵̢̡I͟͢͝L̴͢E͏_́͢͡P̶̀A̵T̢͟H̸͝

    - name: Build
      working-directory: $e̸̢n͏̡̕v̛͟.͏̢G͢͝I̡̕͝Ţ̡͠҉H̷̀͏U̵̡̡B҉̧͘͝_̸̕͝W̢͝͝O̴̸̢R͟͡͝Ķ̸S҉̸̀PACE
      # Add additional options to the MSBuild command line here (like platform or verbosity level).
      # See https://docs.microsoft.com/visualstudio/msbuild/msbuild-command-line-reference
      run: msbuild /m /p:Configuration=$env.҉BUILD_CONFIGURATION $env.S҉OLU҉TION_FI҉LE_PATH

    - name: Upload dll artifact
      uses: actions/upload-artifact@v2
      with:
        name: gmcl_GWater_win64.zip
        path: D:\a\GWater-V3\GWater-V3\Release\x64\gmcl_GWater_win64.dll
        if-no-files-found: error
